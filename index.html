<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pearl Tours - Explore Uganda</title>

  <!-- Google Fonts for modern look -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: #f5f5f5;
    }

    /* Navbar Styles */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #008080; /* Teal */
      padding: 10px 20px;
    }

    .navbar-left {
      display: flex;
      align-items: center;
    }

    .logo {
      width: 40px;
      height: 40px;
      margin-right: 10px;
    }

    .company-name {
      font-size: 22px;
      color: white;
      font-weight: bold;
      text-decoration: none;
    }

    .navbar-right a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: 500;
      transition: color 0.3s;
    }

    .navbar-right a:hover {
      color: #ffcc00;
    }

    /* Home Hero Section */
    .hero {
      background: url('https://images.unsplash.com/photo-1519821172141-b5d8b1ab60a3?ixlib=rb-4.0.3&auto=format&fit=crop&w=1650&q=80') no-repeat center center/cover;
      height: 90vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      padding: 20px;
    }

    .hero h1 {
      font-size: 50px;
      margin-bottom: 10px;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.5);
    }

    .hero p {
      font-size: 24px;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.5);
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <div class="navbar">
    <div class="navbar-left">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/73/Earth_icon_2.svg/1024px-Earth_icon_2.svg.png" alt="Logo" class="logo">
      <a href="#" class="company-name">Pearl Tours</a>
    </div>
    <div class="navbar-right">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Book Now</a>
      <a href="#">Tours</a>
    </div>
  </div>

  <!-- Hero Section -->
  <div class="hero">
    <div>
      <h1>Discover the Pearl of Africa</h1>
      <p>Your unforgettable journey to Uganda starts here.</p>
    </div>
  </div>

  <!-- Floating AI Assistant -->
  <script src="//code.tidio.co/00ji7zmrvbf9k3mgaxbbrhx92kosg6qn.js" async></script>

</body>
</html>
